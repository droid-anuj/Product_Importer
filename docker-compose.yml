services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: product_importer_postgres
    environment:
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_password
      POSTGRES_DB: product_importer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U product_user -d product_importer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Broker + Progress Store)
  redis:
    image: redis:7-alpine
    container_name: product_importer_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build: .
    container_name: product_importer_api
    env_file:
      - .env
    environment:
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /tmp/uploads:/tmp/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery:
    build: .
    container_name: product_importer_celery
    env_file:
      - .env
    environment:
      DEBUG: "True"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /tmp/uploads:/tmp/uploads
    command: celery -A celery_app worker --loglevel=info

volumes:
  postgres_data:
  redis_data:
